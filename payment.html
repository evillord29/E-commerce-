<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="icon" href="slingshot-icon-14.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <header class="ps-3 pt-4 pb-3 bg-dark sticky-top">
        <div class="container-fluid">
            <div class="row text-white align-items-center">
                <div class="col-12 col-md-4 text-center text-md-start">
                    <h2>Payment Page</h2>
                </div>
                <div class="col-12 col-md-8 text-center text-md-end">
                    <!-- Home Button -->
                    <a href="index.html" class="btn btn-light">Home</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h3>Your Product Details</h3>
        <div id="productDetails" class="row">
            <div class="col-12 col-md-8">
                <p><strong>Product:</strong> <span id="productTitle"></span></p>
                <p><strong>Description:</strong> <span id="productDescription"></span></p>
                <p><strong>Price:</strong> <span id="productPrice"></span></p>
                <p><strong>Quantity:</strong> <span id="productQuantity"></span></p>
                <p><strong>Total Price:</strong> $<span id="totalPrice"></span></p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <button class="btn btn-primary w-100" id="proceedToPayment">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <footer class="mt-3 bg-dark text-white p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><h5>Terms and Condition</h5></a></li>
                        <li class="list-inline-item"><a href="#"><h5>Privacy Policy</h5></a></li>
                        <li class="list-inline-item"><a href="#"><h5>Interest-Based Ads</h5></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h6>Â© 1996-2025, SlingShort.com, Inc. or its affiliates</h6>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="payment.js"></script>
</body>
</html>
