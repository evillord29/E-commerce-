  <body>
    <header class="container-fluid ps-3 pt-4 pb-3 my-0 bg-dark sticky-top">
      <div class="row text-white align-items-center">
        <div class="col-6 col-md-4">
          <h2>Sling Short</h2>
        </div>
        <div class="col-6 col-md-8">
          <nav>
            <ul class="list-inline d-flex flex-wrap justify-content-end m-0">
              <li class="list-inline-item me-2">
                <input type="text" id="searchInput" placeholder="Search products" class="form-control">
              </li>
              <li class="list-inline-item me-2">
                <button id="searchButton" class="btn btn-light">Search</button>
              </li>
              <li class="list-inline-item me-2">
                <button id="accountButton" class="btn btn-light">Account</button>
              </li>
              <li class="list-inline-item">

        </div>

        </div>

    <div class="container-fluid" id="productList">
      <div class="row g-3" id="productRow">
        <!-- Product cards will be dynamically added here -->
      </div>
    </div>

    <footer class="mt-3 bg-dark text-white p-4">
      <div class="container">
        <center>
          <div class=" row">

            <div class="col">
              <h6>Â© 1996-2025, Sling Short.com, Inc. or its affiliates</h6>
            </div>
          </div>
        </center>
      </div>
    </footer>

    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="accountModalLabel">Account Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center" id="accountContent">
            <div id="profileDetails">
              <img src="https://via.placeholder.com/150" alt="Profile Image" class="img-fluid rounded-circle mb-3" id="profileImage">
              <p><strong>Email:</strong> <span id="userEmail">example@domain.com</span></p>
              <button class="btn btn-danger" id="logoutButton">Log Out</button>
            </div>
            <div id="loginForm" style="display: none;">
              <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Enter your email" required>
              <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Enter your password" required>
              <button class="btn btn-primary" id="loginButton">Log In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
